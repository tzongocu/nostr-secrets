description: |
  Nostr Secrets Vault v1.0.7 is a secure, end-to-end encrypted password manager built on the Nostr protocol.
  All secrets are encrypted locally and synced across devices using Nostr relays as encrypted DMs.

  Features (v1.0.7):
    - AES-256-GCM encryption for the vault
    - NIP-44 (ChaCha20 + HMAC-SHA256) for secrets
    - Multi-key support
    - PIN and biometric unlock (Android)
    - Decentralized sync
    - Custom app icon (no default logo)
    - Cyberpunk/neon theme
    - Mobile-first design
    - PWA ready

